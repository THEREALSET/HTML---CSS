<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagsHTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre
     os termos para descobrir qual tag deverá utilizar e cada caso.
    </p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li> <!--<p>-->
        <li><addr title ="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</addr></li> <!--<h1>...<h6>-->
        <li><addr title ="Use a tag &lt;img&gt;">Imagens</addr></li> <!--<img>-->
        <li><addr title ="Use a tag &lt;addr&gt;">Abreviações</addr></li>  <!--<addr>-->
        <li><abbr title="Use a tag &lt;code&gt;">Código fonte</abbr></li> <!--<code>-->
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li> <!--<ol>-->
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li> <!--<ul>-->
    </ul>
</body>
</html>
